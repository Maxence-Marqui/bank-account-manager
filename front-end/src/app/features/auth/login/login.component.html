<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Connexion</h2>
                    <form (submit)="onLogin(); $event.preventDefault()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email"
                                required />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" id="password" class="form-control" [(ngModel)]="password"
                                name="password" required />
                        </div>
                        <mat-slide-toggle style="padding-bottom: 5px;" (click)="onToggle()">Je suis un administrateur</mat-slide-toggle>
                        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                    </form>
                    <br/>

                    <p *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
