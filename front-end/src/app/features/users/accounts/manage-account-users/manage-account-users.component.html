<div class="container mt-4">
    <h2>Gérer les utilisateurs du compte</h2>
  
    <h4>Compte : {{ account?.accountName }}</h4>
  
    <h5>Utilisateurs associés :</h5>
    <ul class="list-group">
      <li *ngFor="let user of accountUsers" class="list-group-item d-flex justify-content-between align-items-center">
        {{ user.name }} ({{ user.email }})
        <button class="btn btn-danger btn-sm" (click)="removeUser(user.id)">Supprimer</button>
      </li>
    </ul>
  
    <h5 class="mt-4">Ajouter un utilisateur :</h5>
    <select class="form-select" [(ngModel)]="selectedUser">
      <option *ngFor="let user of allUsers" [value]="user.id">{{ user.name }} ({{ user.email }})</option>
    </select>
    <button class="btn btn-success mt-2" (click)="addUser()">Ajouter</button>
  
    <a routerLink="/user/accounts" class="btn btn-secondary mt-3">Retour</a>
  </div>
