<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title m-0">Mes comptes</h5>
            <a routerLink="/user/accounts" routerLinkActive="active" class="btn btn-primary">
                Mes comptes
            </a>
        </div>

        <div class="card-text mt-3">Voici vos derniers comptes utilisés:</div>
        <ul class="list-group">
            <li *ngFor="let account of accounts ?? []" class="list-group-item" [routerLink]="getAccountLink(account.id)"
                routerLinkActive="active">
                <div class="d-flex justify-content-between align-items-center" style="cursor: pointer;">
                    <div>{{account.accountName}}</div>
                    <div>{{account.balance}}€</div>
                </div>
            </li>
        </ul>
    </div>
</div>
