<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title m-0">Mes dernières transactions</h5>
            <a routerLink="/user/transactions" routerLinkActive="active" class="btn btn-primary">
                Mes transactions
            </a>
        </div>

        <div class="card-text mt-3">Voici les dernières transactions:</div>
        <ul class="list-group">
            <li *ngFor="let transaction of transactions ?? []" class="list-group-item">
                {{transaction.createdAt | date:'dd/MM/yyyy'}} du compte numéro {{transaction.fromAccountNumber}} au numéro {{transaction.toAccountNumber}} pour {{transaction.amount}}€
            </li>
        </ul>
    </div>
</div>
