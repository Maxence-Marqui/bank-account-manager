<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title m-0">Mes bénéficiaires:</h5>
            <a routerLink="/user/beneficiaries" routerLinkActive="active" class="btn btn-primary">
                Mes bénéficiaires
            </a>
        </div>

        <div class="card-text mt-3">Voici vos derniers bénéficiaires:</div>
        <ul class="list-group">
            <li *ngFor="let beneficiary of beneficiaries ?? []" class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div>{{ beneficiary.accountName }}</div>
                    <div>{{ beneficiary.accountNumber }}</div>
                    <div>{{ beneficiary.addedAt | date:'dd/MM/yyyy' }}</div>
                </div>
            </li>
        </ul>
    </div>
</div>
